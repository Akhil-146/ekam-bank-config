server:
  port: 8761 # Standard Eureka Port

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false # I am the server, don't register myself
    fetch-registry: false       # I own the registry, don't fetch it
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
